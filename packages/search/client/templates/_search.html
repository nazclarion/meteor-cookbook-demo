<!-- Common -->
<template name="searchForm">
    <form id="_search" class="" role="search">
    	<div class="w3-row">
        	<input id="index_search" type="search" name="searchText" class="w3-col m8 w3-left w3-input w3-card-2 w3-small w3-theme-light" placeholder="Search...">
    	</div>
    </form>
</template>
<template name="searchButton">
    <a href="{{pathFor 'search.page'}}"><button class="w3-btn w3-small w3-theme w3-theme-action w3-hide-large w3-hide-medium" id="search_btn"> Search... </button></a>
</template>
<template name="SearchPage">
	<div id="searchResultsDiv" class="w3-container w3-padding">
		{{#each searchResults}}
			{{#if @index}}
			<div class="w3-row w3-card-2 w3-round w3-margin">
				{{#each tags}}
					<span class="w3-tag w3-theme-light">{{this}}</span>
				{{/each}}
				<a href="{{url}}">
					<div class="w3-padding search-result-div">
						<h4>{{title}}</h4>
						<p>{{{text}}}</p>
					</div>
				</a>
			</div>
			{{/if}}
		{{/each}}
	</div>
</template>
